{% extends 'base.html' %}

{% block title %} Fetched tracks {% endblock %}

{% block content %}
<h3>You found some new tracks. Add one to the playlist:</h3>

<div class="list-group">
    <!-- Scenario 2a: Search for a new track using an ambiguous Spotify track name - Happy Path
    Scenario 2b: Search for a new track to add to the playlist - Happy Path -->
    {% for index in range(0,len(track_id)) %}          
        <a href="#" class="list-group-item list-group-item-action">{{ track_artist[index] track_name[index] track_album[index] }}</a>    
    {% endfor %}
</div>

{% endblock %}
