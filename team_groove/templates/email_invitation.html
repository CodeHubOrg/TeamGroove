<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>TeamGroove</title>

        <style type="text/css">
            html {
                width: 100%;
            }

            body {
                width: 100%;
                font-family: Arial;
                font-size: 14px;
                background-color: #fff;
                color: #333;
            }

            a {
                color: #111;
            }
        </style>
    </head>

    <body>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td><h1>Team Groove - Invitation to join {{ room.title }}</h1></td>
            </tr>

            <tr>
                <td>
                    <p>You have been invited to join {{ room.title }} on TeamGroove</p>
                    <p>Click the link below to sign up or log in. Your room activation code is: <h2>{{ code }}</h2> </p>
                </td>
            </tr>

            <tr>
                <td>
                    <a href="{{ accept_url }}">Accept invitation</a>
                </td>
            </tr>
        </table>
    </body>
</html>
